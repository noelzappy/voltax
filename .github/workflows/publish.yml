name: Publish Package

on:
    release:
        types: [published]
    workflow_dispatch:
        inputs:
            version:
                description: "Version to publish (e.g., 1.0.0)"
                required: false
                type: string
            dry-run:
                description: "Dry run (do not actually publish)"
                required: false
                type: boolean
                default: false

jobs:
    publish:
        name: Publish to npm & GitHub Packages
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm ci

            - name: Install package dependencies
              working-directory: packages/node
              run: npm ci

            - name: Run tests
              working-directory: packages/node
              run: npm test

            - name: Build package
              working-directory: packages/node
              run: npm run build

            # Update version if provided via workflow_dispatch
            - name: Update version
              if: github.event.inputs.version
              working-directory: packages/node
              run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

            # Publish to npm
            - name: Publish to npm
              if: ${{ !github.event.inputs.dry-run }}
              working-directory: packages/node
              run: npm publish --provenance --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish to npm (dry run)
              if: ${{ github.event.inputs.dry-run }}
              working-directory: packages/node
              run: npm publish --dry-run
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            # Publish to GitHub Packages
            - name: Setup Node.js for GitHub Packages
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: "https://npm.pkg.github.com"
                  scope: "@noelzappy"

            - name: Prepare package for GitHub Packages
              working-directory: packages/node
              run: |
                  # Update package name for GitHub Packages (scoped)
                  node -e "
                    const pkg = require('./package.json');
                    pkg.name = '@noelzappy/voltax-node';
                    require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
                  "

            - name: Publish to GitHub Packages
              if: ${{ !github.event.inputs.dry-run }}
              working-directory: packages/node
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Publish to GitHub Packages (dry run)
              if: ${{ github.event.inputs.dry-run }}
              working-directory: packages/node
              run: npm publish --dry-run
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
