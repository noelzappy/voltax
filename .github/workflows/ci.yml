name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install package dependencies
        working-directory: packages/node
        run: npm ci

      - name: Run type check
        working-directory: packages/node
        run: npm run typecheck

      - name: Run linter
        working-directory: packages/node
        run: npm run lint

      - name: Run tests
        working-directory: packages/node
        run: npm test

      - name: Build package
        working-directory: packages/node
        run: npm run build

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install package dependencies
        working-directory: packages/node
        run: npm ci

      - name: Build package
        working-directory: packages/node
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/node/dist
          retention-days: 7
