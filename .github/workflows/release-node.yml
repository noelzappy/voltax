name: Release - Node.js

on:
  push:
    tags:
      - "node-v*"

jobs:
  release:
    name: Create Release & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: packages/node/package-lock.json
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: packages/node
        run: npm ci

      - name: Run tests
        working-directory: packages/node
        run: npm test

      - name: Build package
        working-directory: packages/node
        run: npm run build

      # Extract version from tag
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/node-v}" >> $GITHUB_OUTPUT

      # Update package.json version (only if different)
      - name: Update package version
        working-directory: packages/node
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ "$CURRENT_VERSION" != "$TAG_VERSION" ]; then
            npm version $TAG_VERSION --no-git-tag-version
            echo "Updated version from $CURRENT_VERSION to $TAG_VERSION"
          else
            echo "Version already matches: $CURRENT_VERSION"
          fi

      # Generate changelog
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                { "title": "## üöÄ Features", "labels": ["feature", "enhancement"] },
                { "title": "## üêõ Bug Fixes", "labels": ["bug", "fix"] },
                { "title": "## üìö Documentation", "labels": ["documentation", "docs"] },
                { "title": "## üîß Maintenance", "labels": ["chore", "maintenance"] }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            packages/node/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to npm
      - name: Publish to npm
        working-directory: packages/node
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish to GitHub Packages
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@noelzappy"

      - name: Publish to GitHub Packages
        working-directory: packages/node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
